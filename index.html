<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>진도의 아이들을 지켜주세요!</title>
    <style>
        html {
    overflow: hidden;
}

html, body {
    display: block;
    width: 100%;
    height: 100%;
    margin: 0;
    
}

.section {
    width: 100%;
    height: 100%;
    position: relative;
}

#section1 {
    background-color: aliceblue;
}

#section2 {
    background-color: lightpink;
}

#section3 {
    background-color: coral;
}

#section4 {
    background-color: aqua;
}

    </style>
</head>
<body>
    <audio src="data/10.wav" loop autoplay>음악</audio>
    <div class="section" id="section1">
        <div id = "section1_detail">
            <img src="data/1.jpg" width="100%">
        </div>
    </div>
    <div class="section" id="section2"><img src="data/2.jpg" width="100%"></div>
    <div class="section" id="section3"><img src="data/3.jpg" width="100%"></div>
    <div class="section" id="section4"><img src="data/4.jpg" width="100%"></div>
</body>
<script>
    var mHtml = $("html");
    var page = 1;


    mHtml.animate({scrollTop : 0},10);

    $(window).on("wheel", function(e) {
    if(mHtml.is(":animated")) return;
    if(e.originalEvent.deltaY > 0) {
        if(page == 4) return;
        page++;
    } else if(e.originalEvent.deltaY < 0) {
        if(page == 1) return;
        page--;
    }
    var posTop =(page-1) * $(window).height();
    mHtml.animate({scrollTop : posTop});
})
</script>
</html>
